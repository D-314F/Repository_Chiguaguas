<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>División</title>
</head>
<body>
    <script>
        let dividiendoM=10;
        let divisorN=3;
        let resto = dividiendoM % divisorN;
        console.log(resto);
        document.write("El resto de la división es: " + resto + "<br>");
    </script>
</body>
</html>
